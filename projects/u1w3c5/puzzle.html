<!DOCTYPE HTML>
<head>
	<meta charset="utf-8">
	<title>Get the ball to the goal</title>
	<script src="my_solution.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
	<div id="canvas">
	</div>
	<ul id="button_list">
		<li><button id="start_button" onclick="can.render();toggleControls();">Start</button></li>
		<li><button id="left_button" onclick="can.rotateLeft()">Rotate left <i class="fa fa-reply"></i></button></li>
		<li><button id="right_button" onclick="can.rotateRight()">Rotate right <i class="fa fa-share"></i></button></li>
		<li><button id="flip_button"onclick="can.rotate180()">Flip <i class="fa fa-arrows-v"></i></button></li>
		<li id="win">You win!</li>
	</ul>
</body>
